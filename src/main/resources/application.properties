server.port=8088

spring.datasource.url=jdbc:mysql://localhost:3306/canal_manager?characterEncoding=UTF-8&serverTimezone=GMT%2B8
#spring.datasource.url = jdbc:mysql://localhost:3306/wj?characterEncoding=UTF-8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



# 配置rocketmq
rocketmq.name-server=127.0.0.1:9876
rocketmq.producer.group=ProducerGroup
rocketmq.producer.max-message-size=131072
rocketmq.producer.send-message-timeout=3000

spring.redis.host=localhost

spring.redis.port=6379

spring.redis.database=0

spring.redis.password=

spring.redis.lettuce.pool.max-active=8

spring.redis.lettuce.pool.max-wait=-1

spring.redis.lettuce.pool.max-idle=8

spring.redis.lettuce.pool.min-idle=0

spring.redis.timeout=3000

spring.data.redis.repositories.enabled=false



